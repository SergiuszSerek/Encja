<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Books CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input, button { margin: 4px; padding: 6px 8px; font-size: 14px; }
    ul { list-style: none; padding: 0; }
    li {
      background: #fff;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
    }
    li span { flex: 1; }
    .actions button {
      margin-left: 5px;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn { background-color: #ffd24c; }
    .delete-btn { background-color: #ff7070; color: white; }
  </style>
</head>
<body>
  <h1>📚 Books CRUD (Flask + SQLite)</h1>

  <form id="bookForm">
    <input id="title" placeholder="Title" required />
    <input id="pages" type="number" placeholder="Pages" />
    <input id="author" placeholder="Author" />
    <input id="year" type="number" placeholder="Year" />
    <button type="submit">➕ Add</button>
  </form>

  <ul id="list"></ul>

  <script>
    const API = '/entities';
    const list = document.getElementById('list');
    const form = document.getElementById('bookForm');

    async function load() {
      const res = await fetch(API);
      const data = await res.json();
      list.innerHTML = '';
      data.forEach(b => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = `${b.id}: ${b.title} (${b.year || '—'})`;

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.textContent = '✏️ Edit';
        editBtn.className = 'edit-btn';
        editBtn.onclick = () => editBook(b);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '🗑️ Delete';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = () => deleteBook(b.id);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const book = {
        title: title.value,
        pages: +pages.value,
        author: author.value,
        year: +year.value
      };
      await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(book)
      });
      form.reset();
      load();
    };

    async function editBook(b) {
      const newTitle = prompt('Edit title:', b.title);
      if (newTitle === null) return;
      const updated = { ...b, title: newTitle };
      await fetch(`${API}/${b.id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updated)
      });
      load();
    }

    async function deleteBook(id) {
      if (!confirm('Are you sure you want to delete this book?')) return;
      await fetch(`${API}/${id}`, { method: 'DELETE' });
      load();
    }

    load();
  </script>
</body>
</html>
